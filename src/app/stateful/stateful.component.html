
<main role="main" class="container">

    <div class="starter-template">
        <h1>Stateful</h1>
        <p class="lead">Ejemplo de componente stateful.</p>

        <div class="card-deck">
            <div class="card" *ngFor="let curso of shopModel.shopItems">
                <app-stateless 
                [product]="curso"
                (cursomatriculado)="cursomatriculado($event)"
                ></app-stateless>
            </div>
        </div>
    </div>
    <div class="container">
        <ul class="list-group">
            <li class="list-group-item disabled">Precios matr√≠cula</li>
            <li *ngFor="let boughtItem of boughtItems"
                class="list-group-item">{{boughtItem.title}}
                <span class="badge badge-primary badge-pill">{{boughtItem.price | currency:"&euro;"}}</span>
            </li>
            <li class="list-group-item disabled">
                <h2>Total: <span class="badge badge-success badge-pill">{{finalprice() | currency:"&euro;"}}</span></h2>
                
            </li>
        </ul>
        <br>
        <app-confirm></app-confirm>
    </div>
  
</main><!-- /.container -->
